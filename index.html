<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chatbot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Blockly/blockly_compressed.js"></script>
  <script src="Blockly/blocks_compressed.js"></script>
  <script src="Blockly/javascript_compressed.js"></script>
  <script src="Blockly/msg/js/en.js"></script>
  <script src="exampleBlocks.js"></script>
  <script src="index.js"></script>
  <script src="CustomBlocks.js"></script>
  
  
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row toolbar">
        <h1 class="app-title col-md-4">Blockly Chatbot</h1>
        <button id="outputButton" type="button" class="btn btn-primary">Output Code</button>
        <button id="clearButton" type="button" class="btn btn-primary" onclick="clearBlocks()">Clear Blocks</button>
        <button type="button" class="btn btn-primary disabled">Other Things</button>
	 <button onclick= "runCode()">Run JavaScript</button>
	 <xml id="toolbox" style="display:none:">
	   <category name = "custom blocks">
	     <block type="input">
	     </block>
	   </category>
	   </xml>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Block Editor</h2>
          <div id="blocklyArea" class="displayArea"></div>
        </div>
        <div class="col-md-6">
          <h2>Code Display</h2>
          <div id="codeDisplay" class="codeArea displayArea">
            <code>"Add Blocks to Generate Code"</code>
          </div>  

        </div>
      </div>
    </div>
  </div>

  <div id="blocklyDiv" style="position: absolute"></div>
 
</body>

</html>

  <script>
    var workspace = Blocky.inject('blocklyDiv',media: '../../media/',toolbox: document.getElementById('toolbox')});
function runCode(){
 Blocky.JavaScript.INFINITE_LOOP_TRAP = 'if (--window.LoopTrap == 0)throw "INfinite loop.";\n;
  var code = Blocky.JavaScript.INFINITE_LOOP_TRAP = null;
  try{
  eval(code);
  }
  catch(e){
  alert(e);
  }}

  }
</script>
