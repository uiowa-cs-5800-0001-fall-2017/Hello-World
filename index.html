<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chatbot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Blockly/blockly_compressed.js"></script>
  <script src="Blockly/blocks_compressed.js"></script>
  <script src="Blockly/javascript_compressed.js"></script>
  <script src="Blockly/msg/js/en.js"></script>
  <script src="exampleBlocks.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row toolbar">
        <h1 class="app-title col-md-4">Blockly Chatbot</h1>
        <button id="outputButton" type="button" class="btn btn-primary">Output Code</button>
        <button id="clearButton" type="button" class="btn btn-primary" onclick="clearBlocks()">Clear Blocks</button>
        <button type="button" class="btn btn-primary disabled">Other Things</button>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="navbar" style="height:3em;">
              <h2 class="navbar-brand" style="margin:0; padding:0">Blockly Editor</h2>
              </ul>
          </div>
          <div id="blocklyArea" class="displayArea"></div>
        </div>
        <div class="col-md-6">
          <div class="navbar" style="height:3em;">
            <h2 class="navbar-brand" style="margin:0; padding:0">Code Display</h2>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a id="codePreviewButton" class="nav-link active" href="#">Code Preview</a>
              </li>
              <li class="nav-item">
                <a id="chatbotPreviewButton" class="nav-link" href="#">Chatbot Preview</a>
              </li>
            </ul>
          </div>
          <div id="codeDisplay" class="codeArea displayArea">
            <code>"Add Blocks to Generate Code"</code>
          </div>
          <div id="chatbotDisplay" class="displayArea" style="background-color:red; display:none">

          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="blocklyDiv" style="position: absolute"></div>

</body>

</html>
